<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szkicownik</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="header__heading">Szkicownik</h1>
        <ul class="header__tools">
            <li class="tool">
                <label for="pencil-color" class="tool__label">Pencil color:</label>
                <input type="color" name="pencil-color" id="pencil-color" class="tool__input">
            </li>
            <li class="tool">
                <label for="background-color" class="tool__label">Background color:</label>
                <input type="color" name="background-color" id="background-color" class="tool__input" value="#ffffff">
            </li>
            <li class="tool">
                <label for="pencil-size" class="tool__label">Pencil size</label>
                <input type="number" name="pencil-size" id="pencil-size" class="tool__input" value="10" step="1">
            </li>
            <li class="tool">
                <button class="tool__button" data-clear-btn>Clear</button>
                <button class="tool__button" data-save-btn>Save</button>
            </li>
        </ul>
    </header>
<script src="./js/index.js"></script>
</body>
</html>
